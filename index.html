
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ifix Solution Enterprise</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
    }
    header {
      background-color: #00c5b9;
      padding: 30px 20px;
      text-align: center;
    }
    .logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }
    .logo-title img {
      height: 150px;
    }
    .logo-title h1 {
      margin: 0;
      font-size: 2.7em;
      color: white;
    }
    .tagline {
      margin-top: 15px;
      font-size: 1.3em;
      color: #ffffff;
    }
    section {
      padding: 20px;
    }
    h2 {
      color: #00c5b9;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #2e2e2e;
      margin: 5px 0;
      padding: 10px;
      border-left: 5px solid #00c5b9;
    }
    .contact {
      background-color: #2e2e2e;
      padding: 20px;
      margin-top: 20px;
    }
    a {
      color: #00c5b9;
      text-decoration: none;
    }
    .booking-form {
      background-color: #2e2e2e;
      padding: 20px;
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #00c5b9;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="ifix-logo.png" alt="Ifix Logo" />
      <h1>Ifix Solution Enterprise</h1>
    </div>
    <div class="tagline">Your Go-To for Reliable Gym Equipment Service.</div>
  </header>
  <section>
    <h2>Our Services</h2>
    <ul>
      <li>Supply of gym equipment</li>
      <li>Installation</li>
      <li>Dismantle</li>
      <li>Relocation</li>
      <li>Repair</li>
      <li>Maintenance</li>
    </ul>
  </section>
  <section class="contact">
    <h2>Contact Us</h2>
    <p><strong>Phone:</strong> <a href="tel:+60174694697">017-469 4697</a></p>
    <p><strong>Email:</strong> <a href="mailto:ifixsolution8939@gmail.com">ifixsolution8939@gmail.com</a></p>
  </section>
  <section class="booking-form">
    <h2>Book a Service</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message or Equipment Issue" rows="4" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
